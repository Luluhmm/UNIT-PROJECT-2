{% extends 'main/base.html' %}
{% load static %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<style>
    #navbar, #navbar a, #navbar .material-icons {
      color: #6b21a8 !important; 
    }
  </style>
<section class="min-h-screen bg-gradient-to-br from-purple-100 via-pink-100 to-blue-100 flex items-center justify-center px-4">
  <div class="bg-white/80 backdrop-blur-md p-8 rounded-xl shadow-lg border border-red-200 text-center w-full max-w-lg animate-fade-in">
    
    <h2 class="text-2xl font-bold text-red-600 mb-4">Confirm Deletion</h2>
    <p class="text-gray-700 mb-6">Are you sure you want to delete this post? This action cannot be undone.</p>

    <form method="post" class="flex justify-center gap-4">
      {% csrf_token %}
      <a href="{% url 'main:all_posts' %}" class="px-5 py-2 rounded bg-gray-200 text-gray-700 hover:bg-gray-300 transition">Cancel</a>
      <button type="submit" class="px-5 py-2 rounded bg-red-600 text-white hover:bg-red-700 transition">Yes, Delete</button>
    </form>

  </div>
</section>
{% endblock %}
