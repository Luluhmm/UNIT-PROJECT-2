{% extends 'main/base.html' %}
{% block title %}Express Your Mood{% endblock %}

{% block content %}
<style>
  #navbar, #navbar a, #navbar .material-icons {
    color: #6b21a8 !important; 
  }
</style>
<section class="relative h-screen flex items-center justify-center bg-gradient-to-br from-purple-100 via-pink-100 to-blue-100">
  <div class="bg-white/80 backdrop-blur-lg shadow-xl rounded-xl p-10 w-full max-w-2xl text-center border border-purple-200">
    <h2 class="text-4xl font-bold text-purple-700 mb-4">Express Your Mood</h2>
    <p class="text-gray-600 mb-6">Write down what you're feeling right now. We'll help you understand it better ðŸ’¬</p>

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="bg-purple-500 text-white px-6 py-2 rounded-lg font-semibold hover:bg-purple-600 transition">
        Detect Mood
      </button>
    </form>
  </div>
</section>
{% endblock %}
